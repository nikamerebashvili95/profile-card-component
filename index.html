<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="lef-top">
        <img class="img" src="images/bg-pattern-top.svg" alt="oval top">
    </div>
    <div class="right-bottom">
        <img class="img" src="images/bg-pattern-bottom.svg" alt="oval bottom">
    </div>
    <main>
        <div class="card">
            <div class="profile-img-box">
                <img class="profile-img" src="images/victor.png" alt="">
            </div>
            <img src="images/Oval.png" alt="oval img">
            <div class="content-box">
                <h1 class="title">Victor Crest</h1>
                <p class="age">26</p>
            </div>
            <p class="place">London</p>
            <div class="underline"></div>
            <div class="footer-boxes">
                <div class="box">
                    <p class="numbers">80K</p>
                    <span class="social">Followers</span>
                </div>
                <div class="box">
                    <p class="numbers">803K</p>
                    <span class="social">Likes</span>
                </div>
                <div class="box">
                    <p class="numbers">1.4K</p>
                    <span class="social">Photos</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
